<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css" >
  <style>
    
  </style>
</head>
<body>
<main>
  <!-- container class to wrap result and summary cards-->
  <div class="container">

    <div class="result-container">
      <h1 class="result-primary-title">Your Result</h1>
      <div class="score-circle">
        <span class="score-count">76</span>
        <span class="score-total">of 100</span>
      </div>
      <div class="result-bottom">
        <h2 class="result-secondary-title">Great</h2>
        <p class="result-info">Your performance exceed 65% of the people conducting the test here!</p>
      </div>  
    </div> 

    <div class="summary-container">
      <h2 class="summary-title">Summary</h2>
      <ul class="summary-list" id="summary-list">
        <!--This is where I'll append the list items-->
      </ul>
      <button class="continue-button">Continue</button>
    </div>
  </div>    
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MitaliShah">Mitali Shah</a>
      </div>
  </footer>
  <script src="./script.js"></script> 
</body>
</html>
